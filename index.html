<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="qrcode.min.js"></script>
    </head>
    <body>
        <input type="text" id="text">
        <input type="button" onclick="sendMessage()" value="online">
        <div id="qrcode"></div>
        <script>
            var ws;
            $(document).ready(function () {

                ws = new WebSocket("ws://192.168.1.4:8080");
                var uid,qrcode;
                ws.onopen = function (e) {
                    console.log('Connection to server opened',ws);
                }
                ws.onmessage = function(event) {

                    var data = JSON.parse(event.data);

                    if(data['userID']){
                        uid = data['userID'];
                        url = "http://192.168.1.4:8020/websocket-demo/backend.html?=" + uid;
                        console.log(url);
                        qrcode = new QRCode(document.getElementById("qrcode"), {
                            text: url,
                            width: 128,
                            height: 128,
                            colorDark : "#000000",
                            colorLight : "#ffffff",
                            correctLevel : QRCode.CorrectLevel.H
                        });
                    }else if(data['logined']){
                        console.log('success')
                    }
                };
                ws.onclose = function (e) {
                    console.log('connection closed.');
                }
                ws.onerror = function(e){
                    console.log('error');
                };

            })
            function sendMessage() {
                ws.send(document.getElementById('text').value);
            }
        </script>
    </body>
</html>
